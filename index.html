<html>

<head>
  <meta http-equiv="refresh" content="1">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>

<body>
  <div class="clock">
    <figure>
      <img src="clock.png" alt="clock" class="clock-image">
    </figure>
    <div class="second-hand hand">
      <div class="line">
      </div>
    </div>
    <div class="minute-hand hand">
      <div class="line">
      </div>
    </div>
    <div class="hour-hand hand">
      <div class="line"></div>
    </div>
  </div>
</body>

</html>
